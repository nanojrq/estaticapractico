<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" type="text/css" 
    href="estilos.css" media="screen">
    <title>Tabla de Posiciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <h1>Contacto</h1>
    </header>
    <nav>
        <ul>
            <li><a href="juego.html">Juego</a></li>
            <li><a href="preguntas.html">Preguntas</a></li>

            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="registro.html">Iniciar Sesion</a></li>
        </ul>

    <section>
        <form action="">
            <label for="fname">Nombre:</label><br>
            <input type="text" maxlength="20" required> <br>
            <label for="lname">Apellido:</label><br>
            <input type="text" maxlength="20"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" required><br>
            <label for="phone">Telefono:</label><br>
            <input type="tel" placeholder="+54 (123)-1234567"><br>
            <label for="age">Edad:</label><br>
            <input type="number" min="16" max="120"><br>
            <label for="adress">Direccion:</label><br>
            <input type="text"><br>
            <label for="provincia">Provincia:</label><br>
            <input list="provincia" name="provincia"><br>
            <datalist id="provincia">
                <option value="Buenos Aires"></option>
                <option value="Ciudad Autonoma de Buenos Aires"></option>
                <option value="Catamarca"></option>
                <option value="Chaco"></option>
                <option value="Chubut"></option>
                <option value="Cordoba"></option>
                <option value="Corrientes"></option>
                <option value="Entre Rios"></option>
                <option value="Formosa"></option>
                <option value="Jujuy"></option>
                <option value="La Pampa"></option>
                <option value="La Rioja"></option>
                <option value="Mendoza"></option>
                <option value="Misiones"></option>
                <option value="Neuquen"></option>
                <option value="Rio Negro"></option>
                <option value="Salta"></option>
                <option value="San Juan"></option>
                <option value="San Luis"></option>
                <option value="Santa Cruz"></option>
                <option value="Santa Fe"></option>
                <option value="Santiago del Estero"></option>
                <option value="Tierra del Fuego"></option>
                <option value="Tucuman"></option>
            </datalist>

            <label for="cp">Codigo Postal:</label><br>
            <input type="text" pattern="[A-Zaz]{1}[0-9]{3}[A-Za-z]{2}"
            placeholder="A123AB"><br>
        </form>
    </section>

    <section>
        <form action="">
        <p>
        Qué metodo de contacto preferis?
        </p>
        
        <input type="radio" id="email" name="contacto" value="email|" checked>
        <label for="email">Correo electronico</label>
        <br>
        <input type="radio" id="postal" name="contacto" value="cpostal">
        <label for="postal">Correo Postal</label>
        <br>
        <input type="radio" id="tel" name="contacto" value="telef">
        <label for="tel">Telefono</label>  
        </form>
    </section>

    
    <section>
        <form action="" target="_parent">
            <p>
            Tipo de Suscripcion
            </p>
            
            <input type="checkbox" id="noticias" name="suscrip" value="noticias">
            <label for="noticias">Noticias</label>
            <br>
            <input type="checkbox" id="promos" name="suscrip" value="promos">
            <label for="promos">Promociones</label>
            <br>
            <input type="checkbox" id="alert" name="suscrip" value="alert" checked>
            <label for="alert">Alertas</label>
            <br>
            <input type="checkbox" id="event" name="suscrip" value="event">
            <label for="event">Eventos</label>
            <br>
            </form>

            <input type="submit" class="boton" value="Enviar">
    </section>

    <div>
        <figure>
            <a class="flechita" href="#">
            <img class="flechita" src="https://cdn-icons-png.flaticon.com/512/5166/5166431.png" alt="flechita">
            </a>    
        </figure>
    </div>

</body>

</html>
